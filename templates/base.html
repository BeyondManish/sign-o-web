<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    {% block head %} {% endblock %}
  </head>
  <body class="relative w-screen h-screen bg-gray-100">
    <!-- Modal -->
    <div
      id="backdrop"
      class="absolute inset-0 z-10 hidden overflow-hidden transition-opacity bg-opacity-75 bg-black/50"
    ></div>
    <div id="modal" class="absolute items-center justify-center hidden w-full h-full">
      <div
        class="z-20 items-center justify-center w-2/5 p-6 bg-white rounded-md top-20 z-100"
      >
      <div class='flex items-center justify-between'>

        <h2 class="text-2xl bold">Enter receiver's phone number</h2>
        <button id='closeButton' class='flex items-center justify-center w-8 h-8 rounded-full cursor-pointer hover:bg-gray-300'>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 overflow-hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
        <form method="post" class='mt-6'>
          <input class='w-full px-2 py-2 tracking-wider rounded-md outline outline-2 outline-gray-400 focus:outline focus:outline-2 focus:outline-green-400' type='text'></input>
          <div class='flex justify-end mt-2'>
            <button type='submit'
            id="sendButton"
            class="px-3 py-2 font-semibold text-gray-100 bg-green-400 rounded-md cursor-pointer hover:text-white hover:bg-green-600"
          >
            Send
          </button>
          <button type='button'
            id="cancelButton"
            class="px-3 py-2 ml-2 font-semibold text-gray-900 rounded-md cursor-pointer hover:bg-gray-200 hover:text-gray-700"
          >
            Cancel
          </button>
          </div>
        </form>
      </div>
    </div>
    <!-- End of modal -->
    <nav class="flex items-center justify-center h-1/6">
      <a
        class="flex items-center justify-center text-4xl font-bold cursor-pointer"
        href="/"
      >
        Sign-O<span class="text-4xl font-bold text-green-600">.</span>
      </a>
    </nav>
    {% block body %} {% endblock %}
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
