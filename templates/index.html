{% extends 'base.html' %} {% block head %}
<title>Homepage</title>
{% endblock %} {% block body %}
<div class="flex items-center justify-center pt-16 mx-32 space-x-16 h-5/6">
  <div class="flex flex-col items-center w-1/2 h-full">
    <h2 class="mb-4 text-2xl text-center semibold">Person's CAM</h2>
    <div class="w-[80%] h-[55%] border-4 border-gray-300 rounded-md">
      <img
        class="object-cover w-full h-full overflow-hidden"
        src="{{ url_for('video_feed') }}"
      />
    </div>
    <div class="mt-4">
      <button
        id="recordButton"
        class="px-3 py-2 font-semibold text-gray-100 bg-green-400 rounded-md cursor-pointer hover:text-white hover:bg-green-600"
      >
        Record a video
      </button>
      <button
        id="stopButton"
        class="hidden px-3 py-2 font-semibold text-gray-100 bg-red-400 rounded-md cursor-pointer hover:text-white hover:bg-red-600"
      >
        Stop recording
      </button>
      <button
        id="sendToButton"
        class="px-3 py-2 ml-4 font-semibold text-gray-100 bg-green-400 rounded-md cursor-pointer hover:text-white hover:bg-green-600"
      >
        Send to
      </button>
    </div>
  </div>
  <div class="flex flex-col items-center w-1/2 h-full">
    <h2 class="mb-4 text-2xl text-center semibold">Text interpretation</h2>
    <div class="w-[80%] h-[55%] border-4 border-gray-300 rounded-md p-4">
      Text interpretation
    </div>
  </div>
</div>

{% endblock %}
